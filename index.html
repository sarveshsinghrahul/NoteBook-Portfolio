        }@keyframes drawStroke {
            to { stroke-dashoffset: 0; }
        }
        @keyframes fadeInk {
            from {
                stroke: #6b7280;
                opacity: 0.8;
                stroke-width: 1.5px;
            } to {
                stroke: #1f2937;
                opacity: 1;
                stroke-width: 2px;
            }
        }
        .dark .hw-path { stroke: #e5e7eb; }
        .dark .hw-anim, .dark .hw-anim-delayed {
            animation: drawStroke 0.8s ease-out forwards;
             stroke: #ffffff;
        }
        .hw-path {
            fill: none;
            stroke: #374151;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round
        }.hw-anim {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            opacity: 0.9;
            animation: drawStroke 0.8s ease-out forwards, fadeInk 0.5s ease-in forwards;
            animation-play-state: paused;
        }
        body.animations-active .hw-anim {
            animation-play-state: running;
        }
        .hw-L { animation-delay: 0.1s }
        .hw-a { animation-delay: 0.4s }
        .hw-b { animation-delay: 0.7s }
        .hw-N { animation-delay: 1.2s }
        .hw-o1 { animation-delay: 1.6s }
        .hw-t { animation-delay: 1.9s }
        .hw-e { animation-delay: 2.2s }
        .hw-b2 { animation-delay: 2.5s }
        .hw-o2 { animation-delay: 2.8s }
        .hw-o3 { animation-delay: 3.1s }
        .hw-k { animation-delay: 3.4s }
        .hw-anim-delayed {
            animation: drawStroke 2s ease-out forwards, fadeInk 1s ease-in forwards;
            animation-play-state: paused;
        }
        body.animations-active .hw-anim-delayed {
            animation-play-state: running;
        }
        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }
        @keyframes pulseNode {
            0%, 100% { r: 4; opacity: 0.5; }

            stroke-dasharray: 100;

            animation: drawLine 2s ease-out forwards

            opacity: 0;
